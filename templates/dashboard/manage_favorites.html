{% extends "content_management.html" %}
{% block title %}Manage Podcasts{% endblock %}

{% block content %}
<div class="container-fluid">
	<h2>Manage Favorites</h2>
	<hr>
	<!-- List all podcasts that a user has favorited -->
	{% for podcast in favorites %}
		<p>{{ podcast.title }}</p>
	{% endfor %}
</div>
{% endblock %}
