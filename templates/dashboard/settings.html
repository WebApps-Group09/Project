{% extends "content_management.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="container-fluid">
  <h2>Settings</h2>
  <hr>
  <div class="row">
    <div class="col-sm-6">
      <h4>Profile</h4>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label" for="id_first_name"><strong>{{ form.first_name.label }}</strong></label>
          <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value }}" id="id_first_name" maxlength="30" />
        </div>
        <div class="form-group">
          <label class="control-label" for="id_last_name"><strong>{{ form.last_name.label }}</strong></label>
          <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value }}" id="id_last_name" maxlength="30" />
        </div>
        <div class="form-group">
          <label class="control-label" for="id_email"><strong>{{ form.email.label }}</strong></label>
          <input type="email" class="form-control" name="email" value="{{ form.email.value }}" id="id_email" maxlength="254" />
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Update" />
          <input type="hidden" name="Next" value="{{ next }}" />
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h4>More</h4>
      <ul>
        <li><a href="{% url 'password_change' %}">Change password</a></li>
      </ul>
    </div>
  </div>  
</div>
{% endblock %}
