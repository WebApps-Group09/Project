{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="container body">
  <h2>Login</h2>
  <hr>
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post">{% csrf_token %}
    <div class="form-group">
      <div class="row">
        <div class="col-sm-12">
          <label class="control-label" for="id_username">Username:</label>
          <input type="text" name="username" required autofocus maxlength="150" class="form-control" id="id_username" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-12">
          <label class="control-label" for="id_password">Password:</label>
          <input type="password" name="password" required class="form-control" id="id_password" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
        <input class="btn btn-default" type="submit" value="Login" />
        <input type="hidden" name="Next" value="{{next}}" />
      </div>
    </div>
  </form>
  <br>
  <div class="col-sm-12">
    <p><a href="{% url 'signup' %}">New user?</a></p>
  </div>
</div>
{% endblock %}
