{% extends "admin_panel.html" %}
{% block title %}Create Pod{% endblock %}

{% block content %}
<div class="container-fluid">
  <h2>Create Pod</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="control-label" for="id_topic">{{ form.topic.label }}</label>
      <input type="text" name="topic" class="form-control" id="id_topic" maxlength="40" required />
    </div>
    <div class="form-group">
      <label class="control-label" for="id_description">{{ form.description.label }}</label>
      <textarea name="description" rows="5" class="form-control" id="id_description" cols="40"></textarea>
    </div>      
    <hr>
    <div class="form-group">
      <input class="btn btn-default" type="submit" value="Submit" />
      <input type="hidden" name="Next" value="{{ next }}" />
    </div>
  </form>
</div>
{% endblock %}
